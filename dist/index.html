<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <!-- <link rel="icon" href="./ICON_NAME.ico" /> -->
    <title>PROJECT TITLE</title>
  </head>
  <body>
    <div class="dropdown-bar" direction="horizontal">
      <button
        class="dropdown-anchor"
        onset="click"
        hoverdelay="300"
        popdirection="bottom-right"
      >
        <div>File</div>
        <div class="dropdown">
          <ul>
            <div class="open" closeonselect="true">
              Open...
              <div class="dropdown-right">Ctrl+O</div>
            </div>
          </ul>
          <ul class="dropdown-expand" popdirection="right-bottom" onset="hover">
            <div enabled="true">Open recent</div>
            <div class="dropdown">
              <ul>
                <div class="recent-0">
                  <div class="dropdown-left">
                    <img src="./image.svg" />another_cat_picture.jpg
                  </div>
                </div>
              </ul>
              <ul>
                <div class="recent-1">
                  <div class="dropdown-left">
                    <img src="./image.svg" />clown_fiasco.jpg
                  </div>
                </div>
              </ul>
              <ul>
                <div class="recent-2">
                  <div class="dropdown-left">
                    <img
                      src="./image.svg"
                      height="16px"
                    />this-is-not-a-pipe.jpg
                  </div>
                </div>
              </ul>
              <ul class="dropdown-expand" popdirection="right-bottom">
                <div enabled="true">Open recent</div>
                <a href=""></a>
                <div class="dropdown">
                  <ul>
                    <div class="recent-0">
                      <div class="dropdown-left">
                        <img src="./image.svg" />another_cat_picture.jpg
                      </div>
                    </div>
                  </ul>
                  <ul>
                    <div class="recent-1">
                      <div class="dropdown-left">
                        <img src="./image.svg" />clown_fiasco.jpg
                      </div>
                    </div>
                  </ul>
                  <ul>
                    <div class="recent-2">
                      <div class="dropdown-left">
                        <img
                          src="./image.svg"
                          height="16px"
                        />this-is-not-a-pipe.jpg
                      </div>
                    </div>
                  </ul>
                  <ul class="dropdown-expand" popdirection="right-bottom">
                    <div enabled="true">Open recent</div>
                    <a href=""></a>
                    <div class="dropdown">
                      <ul>
                        <div class="recent-0">
                          <div class="dropdown-left">
                            <img src="./image.svg" />another_cat_picture.jpg
                          </div>
                        </div>
                      </ul>
                      <ul>
                        <div class="recent-1">
                          <div class="dropdown-left">
                            <img src="./image.svg" />clown_fiasco.jpg
                          </div>
                        </div>
                      </ul>
                      <ul>
                        <div class="recent-2">
                          <div class="dropdown-left">
                            <img
                              src="./image.svg"
                              height="16px"
                            />this-is-not-a-pipe.jpg
                          </div>
                        </div>
                      </ul>
                    </div>
                  </ul>
                </div>
              </ul>
            </div>
          </ul>
          <ul class="dropdown-spacer"></ul>
          <ul>
            <div class="save" enabled="false">
              Save
              <div class="dropdown-right">Ctrl+S</div>
            </div>
            <a href=""></a>
          </ul>
          <ul>
            <div class="save-as">
              Save as...
              <div class="dropdown-right">Ctrl+Shift+S</div>
            </div>
            <a href=""></a>
          </ul>
          <ul class="dropdown-spacer"></ul>
          <ul>
            <div class="exit">
              Exit
              <div class="dropdown-right">Ctrl+Q</div>
            </div>
          </ul>
        </div>
      </button>
      <button
        class="dropdown-anchor"
        onset="click"
        hoverdelay="300"
        popdirection="bottom-right"
      >
        <div>Edit</div>
        <div class="dropdown">
          <ul>
            <div class="copy">
              Copy
              <div class="dropdown-right">Ctrl+C</div>
            </div>
          </ul>
          <ul>
            <div class="cut">
              Cut
              <div class="dropdown-right">Ctrl+X</div>
            </div>
          </ul>
          <ul enabled="false">
            <div class="paste">
              Paste
              <div class="dropdown-right">Ctrl+V</div>
            </div>
          </ul>
        </div>
      </button>
    </div>
  </body>
</html>
