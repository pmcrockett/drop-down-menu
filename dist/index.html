<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <title>os-like-dropdown demo</title>
  </head>
  <body>
    <div class="log-text" style="min-height: 64px"></div>
    <div class="dropdown-bar" direction="horizontal">
      <button
        class="dropdown-anchor"
        onset="click"
        hoverdelay="300"
        popdirection="bottom-right"
      >
        <div>File</div>
        <div class="dropdown">
          <div class="dropdown-item">
            <div id="new" closeonselect="true">
              New...
              <div class="dropdown-right">Ctrl+N</div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="open" closeonselect="true">
              Open...
              <div class="dropdown-right">Ctrl+O</div>
            </div>
          </div>
          <div
            class="dropdown-expand"
            popdirection="right-bottom"
            onset="hover"
          >
            <div id="open-recent" enabled="true">Open recent</div>
            <div class="dropdown">
              <div class="dropdown-item">
                <div id="recent-0" closeonselect="true">
                  <div class="dropdown-left">
                    <img src="./image.svg" />another_cat_picture.jpg
                  </div>
                </div>
              </div>
              <div class="dropdown-item">
                <div id="recent-1" closeonselect="true">
                  <div class="dropdown-left">
                    <img src="./image.svg" />clown_fiasco.jpg
                  </div>
                </div>
              </div>
              <div class="dropdown-item">
                <div id="recent-2" closeonselect="true">
                  <div class="dropdown-left">
                    <img
                      src="./image.svg"
                      height="16px"
                    />this-is-not-a-pipe.jpg
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown-spacer"></div>
          <div class="dropdown-item">
            <div id="save" enabled="false" closeonselect="true">
              Save
              <div class="dropdown-right">Ctrl+S</div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="save-as" enabled="false" closeonselect="true">
              Save as...
              <div class="dropdown-right">Ctrl+Shift+S</div>
            </div>
          </div>
          <div class="dropdown-spacer"></div>
          <div class="dropdown-item">
            <div id="exit" closeonselect="true">
              Exit
              <div class="dropdown-right">Ctrl+Q</div>
            </div>
          </div>
        </div>
      </button>
      <button
        class="dropdown-anchor"
        onset="click"
        hoverdelay="300"
        popdirection="bottom-right"
      >
        <div>Edit</div>
        <div class="dropdown">
          <div class="dropdown-item">
            <div id="copy" closeonselect="true">
              Copy
              <div class="dropdown-right">Ctrl+C</div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="cut" closeonselect="true">
              Cut
              <div class="dropdown-right">Ctrl+X</div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="paste" closeonselect="true">
              Paste
              <div class="dropdown-right">Ctrl+V</div>
            </div>
          </div>
        </div>
      </button>
      <button
        class="dropdown-anchor"
        onset="click"
        hoverdelay="300"
        popdirection="bottom-right"
      >
        <div>Select</div>
        <div class="dropdown">
          <div class="dropdown-item">
            <div id="select-all" closeonselect="true">
              All
              <div class="dropdown-right">Ctrl+A</div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="select-none" closeonselect="true">None</div>
          </div>
          <div class="dropdown-item">
            <div id="select-invert" closeonselect="true">
              Invert
              <div class="dropdown-right">Ctrl+I</div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="select-by-color" closeonselect="true">By color</div>
          </div>
        </div>
      </button>
      <button
        class="dropdown-anchor"
        onset="click"
        hoverdelay="300"
        popdirection="bottom-right"
      >
        <div>Help</div>
        <div class="dropdown">
          <div
            class="dropdown-expand"
            popdirection="right-bottom"
            onset="hover"
          >
            <div id="documents" enabled="true">Documents</div>
            <div class="dropdown">
              <div class="dropdown-item">
                <div id="quick-help" closeonselect="true">
                  Quick help...
                  <div class="dropdown-right">Ctrl+H</div>
                </div>
              </div>
              <div class="dropdown-item">
                <div id="online-help" closeonselect="true">Online help...</div>
              </div>
            </div>
          </div>
          <div class="dropdown-item">
            <div id="about" closeonselect="true">About...</div>
          </div>
        </div>
      </button>
    </div>

    <!-- Creates a menu bar. -->
    <div class="dropdown-bar">
      <!-- Creates a dropdown menu on the bar. -->
      <button class="dropdown-anchor">
        <!-- Creates the text for the dropdown anchor. -->
        <div>Anchor</div>
        <!-- Wraps the content of the dropdown menu. -->
        <div class="dropdown">
          <!-- Creates a menu item. -->
          <div class="dropdown-item">
            <!-- Creates the text and content of the menu item. -->
            <div>Menu item</div>
            <!-- Creates an optional link for the menu item if you don't want to
        implement a click listener. -->
            <a href="https://some-web-address"></a>
          </div>
          <!-- Creates a menu item that is an unselectable horizontal rule. -->
          <div class="dropdown-spacer"></div>
          <!-- Creates a menu item that expands into a submenu. -->
          <div class="dropdown-expand">
            <!-- Creates the text for the menu item. -->
            <div>Submenu</div>
            <!-- Wraps the content of the submenu. -->
            <div class="dropdown">
              <div class="dropdown-item">
                <!-- This menu item doesn't use a web link. -->
                <div>No web link</div>
              </div>
              <div class="dropdown-item">
                <!-- This menu item includes an icon to the left of its text. -->
                <div>
                  <div class="dropdown-left">
                    <img src="./image.svg" />Includes icon
                  </div>
                </div>
              </div>
              <div class="dropdown-item">
                <!-- This menu item includes a shortcut description to the right of
            its text. -->
                <div>
                  Includes shortcut
                  <div class="dropdown-right">Ctrl+I</div>
                </div>
              </div>
              <div class="dropdown-item">
                <!-- This menu item has both an icon and a shortcut description. -->
                <div>
                  <div class="dropdown-left">
                    <img src="./image.svg" />Icon and shortcut
                  </div>
                  <div class="dropdown-right">Ctrl+Shift+I</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>
  </body>
</html>
